</head>

<body>
    <header>
        <div class="wrapper">
            <nav>
        <div class="logo">Quản lý khách hàng</div>
        </nav>

            <div class="pagename">Project</div>
            <button class="btn">Add New</button>
            <button class="btn">Import</button>

    <nav>
       <ul>
        <li>

       <li>
        <a href="#">Support</a>
    </li>
    </ul>
    </nav>
    <div class="container">
        
    

        <div class="search-bar">
           
            <input type="text" id="input" class = "search-input" placeholder="Search">
            <button id="searchButton" class="btn">Filter</button>
        </div>

        <div id="searchResults">
            
        </div>


        <table>
            <thead>
                <tr>
                    <th>Project Name</th>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>Project 1</td>
                    <td>001</td>
                    <td>2024-03-04</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>Project 2</td>
                    <td>002</td>
                    <td>2024-03-05</td>
                    <td>Inactive</td>
                </tr>
                
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById("searchButton").addEventListener("click", function () {
            
            var searchText = document.getElementById("input").value.toLowerCase();
            
            
            var rows = document.querySelectorAll("tbody tr");

          
            rows.forEach(function(row) {
                
                var rowText = row.textContent.toLowerCase();
                
                
                if (rowText.includes(searchText)) {
                    row.style.display = ""; 
                } else {
                    row.style.display = "none"; 
                }
            });
        });

        </script>

</body>
</html>
